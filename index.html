<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Notepad</title>
  </head>
  <body>
    <div class="container">
      <div class="tool-bar">
        <div>
          <div class="tool-bar-font">
            <select>
              <option value="Calibri">Calibri</option>
              <option value="Courier New">Courier New</option>
              <option value="Geneva">Geneva</option>
              <option value="JetBrains Mono">JetBrains Mono</option>
              <option value="monospace">Monospace</option>
              <option value="Segoe UI">Segoe UI</option>
              <option value="Tahoma">Tahoma</option>
              <option value="Times New Roman">Times New Roman</option>
              <option value="Verdana">Verdana</option>
            </select>
            <button class="dec fa fa-minus" onclick="dec()"></button>
            <select>
              <option value="10">10</option>
              <option value="11">11</option>
              <option value="12">12</option>
              <option value="14">14</option>
              <option value="16">16</option>
              <option value="18">18</option>
              <option value="20">20</option>
              <option value="24">24</option>
              <option value="36">36</option>
              <option value="40">40</option>
              <option value="48">48</option>
              <option value="54">54</option>
              <option value="66">66</option>
              <option value="74">74</option>
              <option value="96">90</option>
            </select>
            <button class="inc fa fa-plus" onclick="inc()"></button>
          </div>
          <div class="tool-bar-styled">
            <input type="color" class="color" onchange="color(this.value)" />
            <button class="bold fa fa-bold" onclick="bold(this)"></button>
            <button class="italic fa fa-italic" onclick="italic(this)"></button>
            <button
              class="underline fa fa-underline"
              onclick="underline(this)"
            ></button>
          </div>
        </div>
        <div>
          <div>
            <button
              class="left fa fa-align-left active"
              onclick="left(this)"
            ></button>
            <button
              class="center fa fa-align-center"
              onclick="center(this)"
            ></button>
            <button
              class="right fa fa-align-right"
              onclick="right(this)"
            ></button>
            <button
              class="justify fa fa-align-justify"
              onclick="justify(this)"
            ></button>
          </div>
          <div>
            <button
              class="paragraph-ltr fa fa-paragraph active"
              onclick="paragraphLTR(this)"
            ></button>
            <button
              class="paragraph-rtl fa fa-paragraph"
              onclick="paragraphRTL(this)"
            ></button>
          </div>
        </div>
        <div>
          <div>
            <button
              class="download fa fa-floppy-o"
              onclick="download(this)"
            ></button>
            <button class="print fa fa-print" onclick="print(this)"></button>
          </div>
        </div>
      </div>
      <textarea class="text" id="text" placeholder="start writing"></textarea>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
